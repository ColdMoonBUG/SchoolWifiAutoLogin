// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.0" // 这里是 Android Gradle Plugin 的版本，根据你的需要修改
        // 其他插件的 classpath，例如 Kotlin
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20"
    }
}

plugins {
    id 'com.android.application' version '8.2.0' apply false //对应上面classpath的版本
    id 'com.android.library' version '8.2.0' apply false
    // id 'org.jetbrains.kotlin.android' version '1.8.20' apply false // 如果你使用 Kotlin
}

allprojects {
}